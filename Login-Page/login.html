<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="logo-removebg-preview.png" class="logo" alt="">

        <div id="div-busca">
            <input type="text" class="busca" placeholder="Pesquisar">
            <a href="#">
                <img src="lupa.svg" alt="">
            </a>
        </div>
        <button id="bnt-entrar">ENTRAR</button>
        <button id="bnt-cadastrar">CADASTR-SE</button>
    </header>

    <section id="container">
        <main id="login">
            <form action="">
                <input class="input email" type="email" placeholder="Email...">
                <input class="input" type="password" placeholder="Senha...">
                <button class="botao" type="submit">CONECTAR</button>
                <button class="esqueceu-senha">Esqueceu a senha?</button>
            </form>
        </main>
    </section>
</body>

</html>
